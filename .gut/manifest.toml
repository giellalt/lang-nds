[package]
name = "nds"
human_name = "Low German"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.nds]
filename = "nds-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-nds"
platform = "windows"
uuid = "4F7A6FD0-7CEB-4F7B-BE45-BFA8518559EC"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.nds"
package = "speller-nds"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-nds-mso"
platform = "windows"
uuid = "7D368711-3A40-4DCB-B6FD-BA93555BFE0F"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-nds"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
